<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Novo usuário</title>
	
</h:head>
<h:body>
	<p:growl id="mensagem"/>
	<h:form>
		<p:commandButton value="Novo" actionListener="#{newUserBean.novo}"
						 oncomplete="PF('dglCadastroUsuario').show();"
						 update=":formCadUsuario:pnlCadUsuario"/>
	</h:form>

	<!-- janela modal -->
			<p:dialog header="Usuário Cadastro" widgetVar="dglCadastroUsuario"
				draggable="false"  resizable="false" modal="true">
				<h:form id="formCadUsuario">
					<h:panelGrid columns="2" id="pnlCadUsuario">
						<p:outputLabel value="Nome usuário:" />
						<p:inputText value="#{newUserBean.usuario.usuario}" size="20"/>
						
						<p:outputLabel value="Login usuário:" />
						<p:inputText value="#{newUserBean.usuario.login}" size="20"/>
						
						<p:outputLabel value="Senha usuário:" />
						<p:password value="#{newUserBean.usuario.senha}" size="20"/>
						
						<p:commandButton value="Salvar" actionListener="#{newUserBean.salvar()}"
							update=":mensagem :formCadUsuario:pnlCadUsuario" />
						<p:commandButton value="Fechar" oncomplete="PF('dglCadastroUsuario').hide();"/>
					</h:panelGrid>
				</h:form>
			
			</p:dialog>
	

	

</h:body>
</html>
